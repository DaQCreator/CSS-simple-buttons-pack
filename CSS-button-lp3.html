<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <style>

        button {
            position: relative;
            display: block;
            margin: 100px auto;
            font-size: 40px;
            padding: 10px 30px;
            background-color: #fff;
            border: 3px solid black;
            cursor: pointer;
            z-index: 2;
            overflow: hidden;
            transition: .15s linear .25s;
        }

        button:hover {
            color: #fff;
        }

        button::before {
            content: "";
            position: absolute;
            width: 0;
            height: 10px;
            bottom: 50%;
            right: 0;
            transform: translateY(50%);
            background-color: brown;
            transition: width .2s linear, height .2s linear .2s;
            z-index: -1;
            
        }

        button:hover::before {
            width: 100%;
            height: 100%;
            
        }
    </style>
</head>

<body>
    <button>Przycisk</button>
</body>

</html>
