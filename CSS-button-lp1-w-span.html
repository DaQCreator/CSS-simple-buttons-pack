<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>

        body {
            text-align: center;
        }

        button {
            position: relative;
            padding: 10px 25px;
            margin: 100px;
            font-size: 40px;
            border-style: none;
            background-color: rgb(245, 235, 235);
            border-radius: 6px 6px 0 0;
            overflow: hidden;
            cursor: pointer;
        }
        button:hover span {
            left: 0;
        }


        span {
            position: absolute;
            width: 100%;
            height: 3px;
            bottom: 0;
            left: -100%;
            background-color: black;
            transition: .2s;
        }

    </style>
</head>

<body>
    <button>Przycisk<span></span></button>
</body>

</html>
