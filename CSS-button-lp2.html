<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        body {
            text-align: center;
        }

        button {
            position: relative;
            padding: 10px 25px;
            font-size: 40px;
            margin-top: 100px;
            border: 2px solid black;
            background-color: transparent;
            border-radius: 15px;
            box-shadow: 0 0 0 2px white, 0 0 0 4px black;
            overflow: hidden;
            transition: .2s linear .05s;
            cursor: pointer;
        }

        button::before {
            content: "";
            position: absolute;
            width: 0;
            height: 100%;
            bottom: 0;
            left: 0;
            background-color: black;
            transition: .2s linear;
            cursor: pointer;
            z-index: -1;
        }

        button:hover::before {
            width: 100%;
        }

        button:hover {
            color: white;
        }
    </style>
</head>

<body>
    <button>Przycisk</button>
</body>

</html>
